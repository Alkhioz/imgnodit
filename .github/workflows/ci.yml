name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install JS deps
        run: npm ci

      - name: âœ… Run JS lint
        run: npm run lint:js

      - name: âœ… Run JS tests
        run: npm run test:js

      - name: âš™ï¸ Install Clang & clang-tidy
        run: |
          sudo apt update
          sudo apt install -y clang clang-tidy

      - name: ğŸ§ª Run C linter
        run: npm run lint:c

      - name: ğŸ”¬ Run C tests
        run: npm run test:c